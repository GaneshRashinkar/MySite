  <script src="/JS/script.js"></script>
  <script>
    {
      const pass_field = document.querySelector(".pass-key");
      const showBtn = document.querySelector(".show");
      const loginpage = document.getElementsByClassName("content");
      const main = document.getElementsByClassName("main");
      const setUp = document.getElementsByClassName("setUpContainer");
      const closeLoginandSignUp = document.getElementById(
        "closeLoginandSignUp"
      );
      const signupBox = document.getElementsByClassName("signup-box");
      showBtn.addEventListener("click", function () {
        if (pass_field.type === "password") {
          pass_field.type = "text";
          showBtn.textContent = "HIDE";
          showBtn.style.color = "#3498db";
        } else {
          pass_field.type = "password";
          showBtn.textContent = "SHOW";
          showBtn.style.color = "#222";
        }
      });
      function openLogin() {
        loginpage[0].style.top = "50%";
        loginpage[0].style.zIndex = "10000";
        setUp[0].style.zIndex = "1000";
        closeLoginandSignUp.style.transform = "scale(1)";
        closeLoginandSignUp.style.zIndex = "100000";
        signupBox[0].style.top = "-50%";
        signupBox[0].style.zIndex = "-10000";
      }
      function openRegister() {
        signupBox[0].style.top = "50%";
        signupBox[0].style.zIndex = "10000";
        loginpage[0].style.top = "-50%";
        loginpage[0].style.zIndex = "-10000";
        setUp[0].style.zIndex = "1000";
        closeLoginandSignUp.style.transform = "scale(1)";
        closeLoginandSignUp.style.zIndex = "100000";
      }
      closeLoginandSignUp.addEventListener("click", () => {
        loginpage[0].style.top = "-50%";
        signupBox[0].style.top = "-50%";
        closeLoginandSignUp.style.transform = "scale(0)";
        closeLoginandSignUp.style.zIndex = "-1";
        setUp[0].style.zIndex = "-1";
      });
    }
  </script>
